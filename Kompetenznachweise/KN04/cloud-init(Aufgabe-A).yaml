#cloud-config
users: # Konfiguration der Benutzer
  - name: ubuntu # Benutzer "Ubuntu" der erstellt wird
    sudo: ALL=(ALL) NOPASSWD:ALL # Alle sudo-Rechte ohne Passwort
    groups: users, admin # Ist Mitglied der Gruppen "users" und "admin"
    home: /home/ubuntu # Home-Verzeichnis für den Benutzer
    shell: /bin/bash # Benutzer nutzt bash
    ssh_authorized_keys: # SSH-Key für Anmeldung 
      - ssh-rsa  aws-key       
ssh_pwauth: false # Password-login durch SSH deaktiviert
disable_root: false # Root-Account ist aktiviert/ wird nicht deaktiviert
package_update: true # Pakete updaten
packages: # Pakete die von Anfang an installiert werden
  - curl # Tool zum Übertragen von Dateien
  - wget # Alternative zu curl

